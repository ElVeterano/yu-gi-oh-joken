<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-gi-oh Joken</title>

    <!-- MEUS ESTILOS -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
</head>

<body>

    <audio id="bgm" autoplay loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"/>
    </audio>

    <div class="bg-video">
        <video class="video" autoplay loop muted>
           <source src="src/assets/video/yugi.mp4" type="video/mp4"/>
        </video>

    </div>
    <div class="container">

        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win : 0 | Lose: 0</span>
            </div>
            <div class="menu-avatar">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>
        </div>
        <div class="container_right">

         <div class="cardBox-container">

            <div class="cardBox framed" id="computer-cards">

            </div>

            <div class="cardVersus_container">

                <div class="versus-top">

                    <div class="cardField">

                        <img id="playerFieldCard" height="180px" width="125px">

                    </div>

                    <img src="src/assets/icons/millenium2.png" alt="imagem do milenio" height="100px">

                    <div class="cardField">

                        <img id="computerFieldCard" height="180px" width="125px">

                    </div>

                </div>
                <div class="versus-bottom">
                    <button class="rpgui-button" id="nextDuel" onclick="resetDuel()">GANHOU</button>
                </div>
            </div>
            
            <div class="cardBox framed" id="player-cards">

            </div>

         </div>

        </div>

    </div>
    

<script src="src/scripts/engine.js" defer></script>

</body>

</html>
